flake8-use-fstring = "^1.4"
flake8-use-pathlib = "^0.3.0"
flake8-warnings = "^0.2.1"
pre-commit = "^2.20.0"
tensor-annotations-tensorflow-stubs = "^1.0.0"
hypertools = "^0.8.0"
